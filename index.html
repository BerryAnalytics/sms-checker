<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Open SMS tester in your browser</title>
  <style>
    :root { --berry:#6C63FF; --bg:#fafafa; --muted:#666; }
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:var(--bg); color:#222; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { max-width:520px; width:100%; background:white; border-radius:14px; padding:28px; box-shadow:0 8px 30px rgba(22,22,60,0.06); text-align:center; }
    h1 { margin:0 0 8px; font-size:20px; }
    p { color:var(--muted); line-height:1.5; margin:6px 0; }
    .cta { margin-top:18px; display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .btn { padding:12px 18px; border-radius:10px; border:0; font-weight:600; cursor:pointer; font-size:15px; }
    .open { background:var(--berry); color:white; }
    .how { background:#fff; border:1px solid #eee; color:#222; }
    .small { font-size:13px; color:var(--muted); margin-top:14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Open in your browser</h1>
    <p>Instagram’s in-app browser blocks our verification page. Open this link in Safari or Chrome to complete verification.</p>

    <div class="cta">
      <button class="btn open" id="openBtn">Open SMS tester</button>
      <button class="btn how" id="guideBtn">How to open in browser</button>
    </div>

    <p class="small">If tapping “Open SMS tester” doesn’t launch externally, tap the three dots (⋮ / •••) in the Instagram window and choose “Open in Safari” / “Open in Chrome.”</p>
  </div>

  <script>
    const appsScriptUrl = "https://script.google.com/macros/s/AKfycbyThmJzl37BbWoHkmPIfZgVgDxW7p3eHeQiPH0O95jOKbRVtpqzie2x6VI2U8w71eHk_w/exec";
    document.getElementById('openBtn').onclick = () => {
      // try to redirect which often triggers the "Open in Browser" flow
      window.location.href = appsScriptUrl;
    };
    document.getElementById('guideBtn').onclick = () => {
      alert("iPhone: tap the three dots at the top → 'Open in Safari'.\n\nAndroid: tap the three dots (⋮) → 'Open in Browser' or 'Open in Chrome'.");
    };
  </script>
</body>
</html>
